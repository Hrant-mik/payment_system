<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy {{ item.name }}</title>
<style>
/* ===== Body & container ===== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 700px;
    margin: 50px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
}

/* ===== Headings ===== */
h1 {
    font-size: 32px;
    color: #333;
    margin-bottom: 15px;
}
h2 {
    font-size: 22px;
    color: #555;
    margin-top: 25px;
}

/* ===== Paragraphs ===== */
p {
    color: #555;
    line-height: 1.6;
}

/* ===== Price ===== */
.price {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
    color: #1a73e8;
}

/* ===== Buy button ===== */
#buy-button {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 30px;
    background-color: #6772e5;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
}
#buy-button:hover {
    background-color: #5469d4;
}

/* ===== Info boxes ===== */
.info-box {
    background-color: #eef2ff;
    border-left: 4px solid #6772e5;
    padding: 12px 20px;
    margin-top: 20px;
    border-radius: 6px;
}
.info-box p {
    margin: 0;
}
</style>
</head>
<body>
<div class="container">
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p class="price">Price: {{ item.price|floatformat:2 }} {{ item.currency|upper }}</p>

    <div class="info-box">
        <p><strong>Currency:</strong> {{ item.currency|upper }}</p>
        <p><strong>Stripe Test Mode:</strong> Buy button uses Stripe Checkout</p>
        <p><strong>Note:</strong> Amount must be â‰¥ $0.50 USD</p>
    </div>

    <button id="buy-button">Buy Now</button>
</div>

<!-- Stripe JS -->
<script src="https://js.stripe.com/v3/"></script>
<script>
var stripePublicKey = "{{ stripe_public_key|default:'' }}";
if(!stripePublicKey){
    document.getElementById('buy-button').addEventListener('click', function() {
        alert("Stripe public key missing. Buy button won't work.");
    });
} else {
    var stripe = Stripe(stripePublicKey);
    var buyButton = document.getElementById('buy-button');
    buyButton.addEventListener('click', function(){
        fetch('/buy/{{ item.id }}/')
        .then(res => res.json())
        .then(data => {
            if(data.error){ alert(data.error); return; }
            stripe.redirectToCheckout({ sessionId: data.id });
        })
        .catch(err => { 
            console.error(err); 
            alert("An error occurred while creating checkout session."); 
        });
    });
}
</script>
</body>
</html>
