{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
</head>
<body>

<header>
  <h1>Shop</h1>
  <a href="{% url 'order' %}" class="btn cart">ðŸ›’ Your Order</a>
</header>

<main>
  <div class="products">
    {% for item in items %}
    <div class="product-card">
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <p class="price">{{ item.price_dollars|floatformat:2 }} {{ item.currency|upper }}</p>

      <form action="{% url 'add_to_order' item.id %}" method="post" class="add-form">
        {% csrf_token %}
        <label>Qty: 
          <input type="number" name="quantity" value="1" min="1">
        </label>
        <button type="submit" class="btn add">Add to Order</button>
      </form>

      <a href="{% url 'buy_now' item.id %}" class="btn buy">Buy Now</a>

    </div>
    {% endfor %}
  </div>
</main>

</body>
</html>
